<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<style>
	p {border-radius: 10px; border: thin solid red; font-size: 2em; width:50%; padding:10px;}
	#pname {color:blue; font-size: 1.5em;}
</style>
<script>
let currec=0;
let totrec=0;
let pplarr=new Array();
	function shownext()
	{
	$("#reccount").html( " (" + (currec+1) + " of " + totrec + ")");
	$("#pname").html(pplarr[currec]);
	currec++;
	 if (totrec == currec)
	 {
	  $("#btnnext").html("first");
	  currec=0;
	  }
	  else
	  $("#btnnext").html("next");
	}
$(document).ready(function() {
	$.getJSON("https://swapi.co/api/people/?format=json&page=2", function (data) {
	totrec=data.results.length;
		for (let x of data.results) {
			pplarr.push(x.name);
		}
		shownext();
		$("#btnnext").attr("disabled",false);
		$("#btnnext").click(shownext);
	});
	$("#pname").html("Loading ...");
});
</script>
</head>
<body>
	<div>	
		<header>
			<h2>Person</h2>
		</header>
		<section><p>Info <span id="reccount"><span></p>
			<ul>
				<li id="pname"></li>
			</ul>
		</section>
		<footer>
			<button id="btnnext" disabled>next</button>
		</footer>
	</div>
</body>
</html>
